<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Entertainment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="https://i.ibb.co/h1ykzS46/loop-negro.png" type="image/png" />
    <script>
      function toggleGame(id, btn) {
        const container = document.getElementById(id);
        const wrapper = container.closest('.game-wrapper');
        const isActive = container.dataset.active === "true";

        if (isActive) {
          wrapper.classList.remove('h-[700px]');
          wrapper.classList.add('h-[300px]');

          const iframe = container.querySelector('iframe');
          if (iframe) {
            iframe.classList.add('animate-fade-out');
            setTimeout(() => {
              container.innerHTML = "";
              container.dataset.active = "false";
              btn.innerText = "Jugar";
            }, 400);
          }
        } else {
          wrapper.classList.remove('h-[300px]');
          wrapper.classList.add('h-[700px]');

          container.innerHTML = `<iframe src="${container.dataset.src}" allowfullscreen width="640" height="380" class="animate-fade-in"></iframe>`;
          container.dataset.active = "true";
          btn.innerText = "Tancar";
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
      iframe {
        border: none;
        width: 100%;
        max-width: 800px;
        height: 600px;
        margin-top: 2rem;
      }
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease forwards;
      }
      .fade-in:nth-child(2) { animation-delay: 0.3s; }
      .fade-in:nth-child(3) { animation-delay: 0.6s; }
      .fade-in:nth-child(4) { animation-delay: 0.9s; }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease forwards;
        opacity: 0;
      }
      .animate-fade-out {
        animation: fadeOut 0.4s ease forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center p-6">
    <!-- Logo principal -->
    <img
      src="https://i.ibb.co/h1ykzS46/loop-negro.png"
      alt="Loop Entertainment Logo"
      class="w-48 mb-6 fade-in"
    />

    <!-- Títol -->
    <h1 class="text-4xl font-extrabold mb-8 fade-in tracking-wide uppercase">Loop Entertainment</h1>

    <!-- Joc Snow Drift -->
    <div class="game-wrapper h-[300px] overflow-hidden transition-all duration-500 ease-in-out w-full max-w-4xl text-center mb-12 fade-in bg-gray-900 p-6 rounded-2xl shadow-2xl">
      <img
        src="https://i.ibb.co/3YYXSGVj/Snow-Drift.png"
        alt="Snow Drift Logo"
        class="w-40 mx-auto mb-4"
      />
      <button onclick="toggleGame('snowdrift', this)" class="bg-white text-black px-4 py-2 rounded-xl hover:bg-gray-300 font-semibold transition duration-300">Jugar</button>
      <div id="snowdrift" data-src="https://itch.io/embed-upload/13747834?color=333333" data-active="false"></div>
    </div>

    <!-- Joc CIXKarting -->
    <div class="game-wrapper h-[300px] overflow-hidden transition-all duration-500 ease-in-out w-full max-w-4xl text-center mb-12 fade-in bg-gray-900 p-6 rounded-2xl shadow-2xl">
      <img
        src="https://i.ibb.co/P3vSQSM/mz-TZ3-L-removebg-preview.png"
        alt="CIXKarting Logo"
        class="w-40 mx-auto mb-4"
      />
      <button onclick="toggleGame('cixkarting', this)" class="bg-white text-black px-4 py-2 rounded-xl hover:bg-gray-300 font-semibold transition duration-300">Jugar</button>
      <div id="cixkarting" data-src="https://itch.io/embed-upload/12109552?color=333333" data-active="false"></div>
    </div>

    <!-- Peu de pàgina -->
    <footer class="mt-20 text-center text-sm opacity-50 fade-in">
      © 2025 Loop Entertainment. Tots els drets reservats.
    </footer>
  </body>
</html>
